<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header>
      <nav></nav>
    </header>

    <main class="container mx-auto">
      <section class="text-center mb-16 mt-12">
        <h1 class="text-6xl text-center mb-6 font-bold">
          Your One-Stop Shop for Every Smartphone!
        </h1>
        <p class="text-center text-xl mb-8">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humou.
        </p>
        <button class="btn btn-primary">Buy Now</button>
      </section>
      <div class="flex justify-center items-center">
        <img src="./images/Group.png" alt="" />
      </div>
      <section class="text-center">
        <h1 class="text-center font-semibold text-4xl mb-8">
          Search your phone
        </h1>
        <input
          id="search-field"
          type="text"
          placeholder="Search your phone...."
          class="input input-bordered mb-12 w-[752px]"
        />
        <button onclick="handleClick()" class="btn btn-primary">Search</button>
      </section>

      <section>
        <div id="spin-container" class="text-center hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div id="hidden-container" class="hidden text-center">
          <button onclick="handleShowAll()" class="btn btn-primary mt-12">
            Show All
          </button>
        </div>
      </section>
    </main>
    <script src="phone.js"></script>
  </body>
</html>
